<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-24 h-24 mb-1" [src]="logoPath" alt="logo">
            <span>Soccer Five</span>   
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create your account
                </h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input 
                            formControlName="username"
                            type="username" 
                            name="username" 
                            id="username" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="username" 
                            required
                        >
                        <div *ngIf="registerFormControl.username.invalid && (registerFormControl.username.touched)" class="text-red-500 text-sm mt-1">
                            A username is required and must have at least 4 characters.
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input 
                            formControlName="email"
                            type="email" 
                            name="email" 
                            id="email" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="email" 
                            required
                        >
                        <div *ngIf="registerFormControl.username.invalid && (registerFormControl.username.touched)" class="text-red-500 text-sm mt-1">
                            Plaise enter a valid email format
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input 
                            formControlName="password"
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="••••••••" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            required
                        >
                        <div *ngIf="registerFormControl.password.invalid && (registerFormControl.password.touched)" class="text-red-500 text-sm mt-1">
                            A password is required and must have at least 6 characters.
                        </div>
                    </div>
                    <button 
                        type="submit"
                        [disabled]="form.invalid"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >Register</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a routerLink="/login" class="font-medium text-blue-600 hover:underline cursor-pointer dark:text-blue-500">Login</a>
                    </p>
                    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">
                        {{errorMessage}}
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>
